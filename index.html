<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/Untitled.svg">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <img src="./images/logo.svg" alt="Логотип проекта" class="header__logo">
    </header>
    <main class="content">
      <section class="profile section content__section content__profile">
          <div class="profile__avatar">
            <img src="./images/ava.jpg" alt="Профильное фото" class="profile__avatar-image">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements section content__section">
        <ul class="element"></ul>
      </section>
    </main>
    <footer class="footer section page__footer">
      <p class="footer__copyrigth">&copy; 2023. Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form-profile" class="popup__form">
          <input type="text" name="name" id="name" value="Имя"  minlength="1" maxlength="40" class="popup__form-input popup__form-input_status_name">
          <input type="text" name="job" id="job" value="О себе" class="popup__form-input popup__form-input_status_job">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="form-card" class="popup__form popup__form_type_card">
          <input type="text" name="name" id="title" placeholder="Название" minlength="1" maxlength="40" class="popup__form-input popup__form-input_type_title">
          <input type="text" name="link" id="link" placeholder="Ссылка на картинку" class="popup__form-input popup__form-input_type_link">
          <button class="popup__save popup__save_type_card" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container-image">
        <button class="popup__close" type="button"></button>
          <img class="popup__image" src="#" alt="#">
          <p class="popup__image-title"></p>
      </div>
    </section>
  </div>
  <template class="elements-template">
      <li class="element__list">
        <button class="element__delete-image" type="button"></button>
        <img src="#" alt="#" class="element__image">
        <div class="element__desctiption">
        <h2 class="element__title"></h2>
        <button class="element__like-ico" type="button"></button>
        </div>
      </li>
  </template>
 <script src="./scripts/index.js"></script>
</body>
</html>
