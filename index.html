<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/Untitled.svg">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <img src="./images/logo.svg" alt="Логотип проекта" class="header__logo">
    </header>
    <main class="content">
      <section class="profile section content__section content__profile">
        <div class="profile-bloks">
          <div class="profile-bloks__avatar"></div>
            <img src="./images/ava.jpg" alt="Профильное фото" class="profile-bloks__avatar-image">

          <div class="profile-bloks__info">
            <h1 class="profile-bloks__title">Жак-Ив Кусто</h1>
            <button class="profile-bloks__edit-button" type="button"></button>
            <p class="profile-bloks__subtitle">Исследователь океана</p>
          </div>
          <button class="profile-bloks__add-button" type="button"></button>
        </div>
      </section>
      <section class="elements section content__section">
        <div class="element">
          <img src="./images/keiteu-ko-SeW_WdnjPq0-unsplash.jpg" alt="#" class="element__image">
          <div class="element__desctiption">
            <p class="element__title">Абхазия</p>
            <button class="element__like-ico" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/artem-astashov-dXsKr-q0y7s-unsplash.jpg" alt="#" class="element__image">
          <div class="element__desctiption">
            <p class="element__title">Гора Эльбрус</p>
            <button class="element__like-ico" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/nikolay-vorobyev-jaH3QF46gAY-unsplash.jpg" alt="#" class="element__image">
          <div class="element__desctiption">
            <p class="element__title">Москва</p>
            <button class="element__like-ico" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/alex-lindberg-xt-bHCWL3Zk-unsplash.jpg" alt="#" class="element__image">
          <div class="element__desctiption">
            <p class="element__title">Санкт-Петербург</p>
            <button class="element__like-ico" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/alexey-elfimov--a49GskiOZ4-unsplash.jpg" alt="#" class="element__image">
          <div class="element__desctiption">
            <p class="element__title">Териберка</p>
            <button class="element__like-ico" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="#" class="element__image">
          <div class="element__desctiption">
            <p class="element__title">Карачаево-Черкесссия</p>
            <button class="element__like-ico" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer section page__footer">
      <p class="footer__copyrigth">&copy; 2023. Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <fieldset class="popup__form-container">
            <input type="text" placeholder="Введите Ваше имя" class="popup__form-input">
          </fieldset>
          <fieldset class="popup__form-container">
            <input type="text" placeholder="Расскажите о себе" class="popup__form-input">
          </fieldset>
          <button class="popup__save" type="button">Сохранить</button>
        </form>
      </div>
      </section>
  </div>
</body>
</html>
