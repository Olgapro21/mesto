<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/Untitled.svg">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header section page__header">
      <img src="./images/logo.svg" alt="Логотип проекта" class="header__logo">
    </header>
    <main class="content">
      <section class="profile section content__section content__profile">
        <div class="profile-bloks">
          <div class="profile-bloks__avatar">
            <img src="./images/ava.jpg" alt="Профильное фото" class="profile-bloks__avatar-image">
            <div class="profile-bloks__info">
              <h1 class="profile-bloks__title">Жак-Ив Кусто</h1>
              <button class="profile-bloks__edit-button" type="button"></button>
              <p class="profile-bloks__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile-bloks__add-button" type="button"></button>
        </div>
      </section>
      <section class="elements section content__section">
        <ul class="element">
          <li class="element__list">
            <img src="./images/keiteu-ko-SeW_WdnjPq0-unsplash.jpg" alt="Абхазия" class="element__image">
            <div class="element__desctiption">
            <p class="element__title">Абхазия</p>
            <button class="element__like-ico" type="button"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/alex-lindberg-xt-bHCWL3Zk-unsplash.jpg" alt="Санкт-Петербург" class="element__image">
            <div class="element__desctiption">
            <p class="element__title">Санкт-Петербург</p>
            <button class="element__like-ico" type="button"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__image">
            <div class="element__desctiption">
            <p class="element__title">Домбай</p>
            <button class="element__like-ico" type="button"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/artem-astashov-dXsKr-q0y7s-unsplash.jpg" alt="Эльбрус" class="element__image">
            <div class="element__desctiption">
            <p class="element__title">Эльбрус</p>
            <button class="element__like-ico" type="button"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/nikolay-vorobyev-jaH3QF46gAY-unsplash.jpg" alt="Москва" class="element__image">
            <div class="element__desctiption">
            <p class="element__title">Москва</p>
            <button class="element__like-ico" type="button"></button>
            </div>
          </li>
          <li class="element__list">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="#" class="element__image">
            <div class="element__desctiption">
            <p class="element__title">Карачаево</p>
            <button class="element__like-ico" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer section page__footer">
      <p class="footer__copyrigth">&copy; 2023. Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__form">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <fieldset class="popup__form-container">
            <input type="text" name="name" id="name" value="Жак-Ив Кусто" placeholder="Имя" class="popup__form-input popup__form-input_status_name">
          </fieldset>
          <fieldset class="popup__form-container">
            <input type="text" name="job" id="job" value="Исследователь океана" placeholder="О себе" class="popup__form-input popup__form-input_status_job">
          </fieldset>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
 <script src="./scripts/index.js"></script>
</body>
</html>
